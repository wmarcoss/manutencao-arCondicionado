<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <main>
        <div class="container">
            <div id="box-logo">
                <img id="logo" src="../../assets/images/logo.png" alt="logo">
            </div>

            <form id="cadastroForm">
                <div id="cad-box"><h2 id="cadastro">CADASTRO</h2></div>

                <div class="preenchiveis">
                    <div class="inputs">
                        <input type="text" id="nomeUser" placeholder="Nome" required>
                        <input type="email" id="email" placeholder="E-mail" required>
                        <input type="password" id="senha" placeholder="Senha" required>
                        <input type="password" id="confirmarSenha" placeholder="Confirmar senha" required>
                    </div>
                </div>

                <div class="botoes">
                    <button type="button" id="cancelar">Cancelar</button>
                    <button id="botao-confirmar" type="submit">Confirmar</button>
                </div>
            </form>
        </div>
    </main>
    <script src="../cadastro/cadastro.js"></script> 
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Mais</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="detalhes.css">
</head>
<body>
    <!-- O header será carregado aqui dinamicamente -->
    <header id="header-geral"></header>

    <div class="seta-voltar">
        <a href="../historico/historico.html"><img src="../../assets/icons/setavoltar2.png" alt="seta" style="width: 45px;"></a>
    </div>

    <div class="titulo">
        <h2>INFORMAÇÕES ESPECIFICADAS</h2>
        <h4>Visualização detalhada da Manutenção</h4>
    </div>

    <main>
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th>LOCAL</th>
                        <th>MODELO</th>
                        <th>DATA</th>
                        <th>PROFISSIONAL</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td id="local"></td>
                        <td id="modelo"></td>
                        <td id="data"></td>
                        <td id="profissional"></td>
                    </tr>
                </tbody>

                <div class="especificacoes">
                    <div class="tipo-manutencao">
                        <textarea name="tipo" id="tipo" rows="4" placeholder="Tipo da manutenção"></textarea>
                    </div>
                    <div class="detalhes">
                        <textarea name="detalhes" id="detalhes" rows="6" placeholder="Detalhes"></textarea>
                    </div>
                    <div class="custo">
                        <textarea name="custo" id="custo" rows="1" placeholder="Custo"></textarea>
                    </div>
                </div>
            </table>
        </div>
    </main>

    <footer id="footer-geral"></footer>
    <script src="./detalhes.js" defer></script>
</body>
</html>

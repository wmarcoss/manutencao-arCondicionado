<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="container">
            <div id="box-logo">
                <img id="logo" src="../../assets/images/logo.png" alt="logo">
            </div>

            <form>
                <div id="cad-box"><h2 id="cadastro">LOGIN</h2></div>

                    <div class="preenchiveis">
                        <div class="inputs">
                            <div class="input-email">
                                <img id="email-icon" src="../../assets/icons/email.png" alt="email">
                                <input type="text" placeholder="E-mail" required>
                            </div>
                            <div class="input-password">
                                <img id="password-icon" src="../../assets/icons/password.png" alt="password">
                                <input type="text" placeholder="Senha" required>
                            </div>

                            <div id="box-checkbox">
                                <label>
                                    <input id="box" type="checkbox" style="width: 17px;">Mostrar senha
                                </label>
                            </div>
                            
                        </div>  
                </div>
                
                <div class="botoes">
                    <button id="botao-login">Login</button>
                    <p>NÃ£o possui uma conta? <a id="cadastre-se" href="../cadastro/cadastro.html">Cadastre-se</a></p>
                </div>

            </form>
        </div>
    </main>
</body>
</html>
